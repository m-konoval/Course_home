<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    p {
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>

  <script>
    var paragraph = $("p");

    paragraph.click(function(event) {
      var item = $(event.target);
      var number = parseInt(item.text());
      var newNumber = number * number;

      item
          .text("")
          .text(newNumber);
    });


    paragraph.contextmenu(function(event) {
      alert("right click");

      var item = $(event.target);
      var number = parseInt(item.text());
      var newNumber = number * number;

      item
          .text("")
          .text(newNumber);
    });

  </script>
</body>
</html>
