<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    td {
      width: 50px;
      height: 50px;
    }
    td.black {
      background: #000;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <script>
    // task 1 chess
    var chessboard = $("<table>");
    for( var i = 0; i < 8; i++ ) {
      var row = $("<tr>");

      for( var j = 0; j < 8; j++ ) {
        var cell = $("<td>");

        if( i%2 == j%2 ) {
          cell.addClass("white");
        } else {
          cell.addClass("black");
        }
        row.append(cell);
      }
      chessboard.append(row);
    }

    $("body").append(chessboard)

    console.log(chessboard);
  </script>
</body>
</html>
